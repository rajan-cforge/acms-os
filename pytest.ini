[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Reporting
addopts =
    --verbose
    --tb=short
    --strict-markers

# Custom markers
markers =
    unit: marks tests as fast unit tests
    integration: marks tests as integration tests (slower, requires database)
    infrastructure: marks tests as infrastructure tests (Docker deployment verification)
    adversarial: marks tests as adversarial/security tests

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
