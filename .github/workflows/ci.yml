name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run unit tests
        run: |
          PYTHONPATH=. pytest tests/unit/ -v --tb=short
        continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: false
          tags: acms-api:test

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets
        run: |
          # Ensure no .env files are committed
          if git log --all --full-history -- .env | grep -q .; then
            echo "ERROR: .env file found in git history!"
            exit 1
          fi
          echo "No secrets found in history"

      - name: Check .gitignore
        run: |
          if ! grep -q "^\.env$" .gitignore; then
            echo "ERROR: .env not in .gitignore!"
            exit 1
          fi
          echo ".gitignore is properly configured"
