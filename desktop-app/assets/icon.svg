<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- ACMS Icon: Memory/Brain concept with circuit pattern -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>

  <!-- Memory/Database icon representation -->
  <g fill="white" opacity="0.9">
    <!-- Top database layer -->
    <ellipse cx="256" cy="180" rx="120" ry="30"/>
    <rect x="136" y="180" width="240" height="60" fill="white"/>
    <ellipse cx="256" cy="240" rx="120" ry="30"/>

    <!-- Middle layer -->
    <ellipse cx="256" cy="270" rx="120" ry="30"/>
    <rect x="136" y="270" width="240" height="60" fill="white"/>
    <ellipse cx="256" cy="330" rx="120" ry="30"/>
  </g>

  <!-- Circuit/Connection lines -->
  <g stroke="white" stroke-width="4" fill="none" opacity="0.6">
    <line x1="180" y1="200" x2="140" y2="240"/>
    <circle cx="140" cy="240" r="8" fill="white"/>

    <line x1="332" y1="200" x2="372" y2="240"/>
    <circle cx="372" cy="240" r="8" fill="white"/>

    <line x1="180" y1="290" x2="140" y2="330"/>
    <circle cx="140" cy="330" r="8" fill="white"/>

    <line x1="332" y1="290" x2="372" y2="330"/>
    <circle cx="372" cy="330" r="8" fill="white"/>
  </g>

  <!-- "A" for ACMS -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="120" font-weight="bold"
        text-anchor="middle" fill="white" opacity="0.9">A</text>
</svg>
